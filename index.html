<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IA Chat ‚Äî Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">

    <!-- SIDEBAR (desktop) -->
    <aside class="sidebar" id="sidebar">
      <div class="brand">ü§ñ <span>IA Chat</span></div>

      <div class="sidebar-controls">
        <button id="btnNewChat" class="btn primary">+ Nova conversa</button>
      </div>

      <div id="sidebarList" class="sidebar-list" aria-label="Conversas"></div>

      <div class="sidebar-footer">
        <button id="themeToggle" class="btn ghost">Tema</button>
        <small class="muted">Hist√≥rico salvo localmente</small>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <header class="topbar">
        <div class="left">
          <button id="openModal" class="btn icon mobile-only">Ôºã</button>
          <h1 class="title">Assistente IA</h1>
        </div>
        <div class="right">
          <button id="exportBtn" class="btn ghost">Exportar</button>
        </div>
      </header>

      <section class="chat-area">
        <div id="chat" class="chat" role="log" aria-live="polite"></div>

        <div id="typing" class="typing hidden" aria-hidden="true">
          <div class="dots"><span></span><span></span><span></span></div>
          <div class="txt">Assistente digitando‚Ä¶</div>
        </div>
      </section>

      <footer class="composer">
        <textarea id="input" placeholder="Digite sua mensagem ‚Äî Enter para enviar, Shift+Enter nova linha"></textarea>
        <div class="composer-actions">
          <button id="stopBtn" class="btn stop hidden" title="Parar">‚èπ</button>
          <button id="sendBtn" class="btn send" title="Enviar">‚û§</button>
        </div>
      </footer>
    </main>
  </div>

  <!-- Modal de conversas (abre com +) -->
  <div id="chatModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-panel">
      <div class="modal-header">
        <h2 id="modalTitle">Conversas</h2>
        <button id="closeModal" class="btn icon">‚úï</button>
      </div>

      <div class="modal-body">
        <div class="modal-actions">
          <button id="modalNew" class="btn primary">+ Nova conversa</button>
          <button id="modalRefresh" class="btn ghost">Atualizar</button>
        </div>

        <div id="modalList" class="modal-list"></div>
      </div>

      <div class="modal-footer">
        <small class="muted">Clique em uma conversa para abrir</small>
      </div>
    </div>
  </div>

  <!-- mensagem template -->
  <template id="msgTpl">
    <div class="message">
      <div class="meta">
        <div class="who"></div>
        <div class="time"></div>
      </div>
      <div class="content"></div>
      <div class="actions">
        <button class="btn tiny copy">Copiar</button>
        <button class="btn tiny del">Excluir</button>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
