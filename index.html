<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Chat IA</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.chat {
  background: white;
  width: 100%;
  max-width: 500px;
  height: 90vh;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
}
.messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}
.msg {
  margin-bottom: 10px;
}
.user { text-align: right; color: #2563eb; }
.bot { text-align: left; color: #111; }
form {
  display: flex;
  border-top: 1px solid #ddd;
}
input {
  flex: 1;
  padding: 10px;
  border: none;
}
button {
  padding: 10px 15px;
  border: none;
  background: #2563eb;
  color: white;
}
</style>
</head>
<body>

<div class="chat">
  <div class="messages" id="messages"></div>
  <form id="form">
    <input id="input" placeholder="Digite sua pergunta..." />
    <button>Enviar</button>
  </form>
</div>

<script>
const BACKEND_URL = "https://chat-ia-backend-vk9r.onrender.com/chat";

const form = document.getElementById("form");
const input = document.getElementById("input");
const messagesDiv = document.getElementById("messages");

function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

form.onsubmit = async (e) => {
  e.preventDefault();
  const text = input.value.trim();
  if (!text) return;

  addMsg(text, "user");
  input.value = "";

  const res = await fetch(BACKEND_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      messages: [{ role: "user", content: text }]
    })
  });

  const data = await res.json();
  addMsg(data.choices[0].message.content, "bot");
};
</script>

</body>
</html>
