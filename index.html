<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IA Chat ‚Äî Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="brand">ü§ñ <span>IA Chat</span></div>
      <button id="btnNewChat" class="btn primary">+ Nova conversa</button>
      <div id="sidebarList" class="sidebar-list" aria-label="Conversas"></div>
      <div class="sidebar-footer">
        <button id="themeToggle" class="btn ghost">Tema</button>
        <small class="muted">Hist√≥rico salvo localmente</small>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <header class="topbar">
        <div class="title">Assistente IA</div>
        <div class="top-actions">
          <button id="exportBtn" class="btn ghost">Exportar</button>
        </div>
      </header>

      <section class="chat-area">
        <div id="chat" class="chat" role="log" aria-live="polite"></div>

        <div id="typing" class="typing hidden" aria-hidden="true">
          <div class="dots"><span></span><span></span><span></span></div>
          <div class="txt">Assistente digitando‚Ä¶</div>
        </div>
      </section>

      <footer class="composer">
        <textarea id="input" placeholder="Digite sua mensagem ‚Äî Enter enviar, Shift+Enter nova linha"></textarea>
        <div class="composer-actions">
          <button id="stopBtn" class="btn stop hidden" title="Parar">‚èπ</button>
          <button id="sendBtn" class="btn send" title="Enviar">‚û§</button>
        </div>
      </footer>
    </main>
  </div>

  <!-- small modal for delete / rename (native confirm used for simplicity) -->

  <template id="msgTpl">
    <div class="message">
      <div class="meta">
        <div class="who"></div>
        <div class="time"></div>
      </div>
      <div class="content"></div>
      <div class="actions">
        <button class="btn tiny copy">Copiar</button>
        <button class="btn tiny del">Excluir</button>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
