<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Chat IA</title>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  display: flex;
  flex-direction: column;
  height: 100vh;
}
header {
  background: #020617;
  padding: 15px;
  text-align: center;
  font-weight: bold;
  font-size: 18px;
}
main {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}
.msg {
  margin-bottom: 12px;
  line-height: 1.4;
}
.user {
  color: #38bdf8;
}
.bot {
  color: #a7f3d0;
}
.typing {
  color: #94a3b8;
  font-style: italic;
}
form {
  display: flex;
  padding: 10px;
  background: #020617;
}
input {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
}
button {
  margin-left: 10px;
  padding: 12px 18px;
  border-radius: 8px;
  border: none;
  background: #2563eb;
  color: white;
  font-size: 15px;
}
button:disabled {
  opacity: 0.6;
}
</style>
</head>

<body>

<header>ü§ñ Chat com IA</header>

<main id="chat">
  <div class="msg bot">
    Ol√°! üëã Eu sou sua IA.  
    Pergunte qualquer coisa üòä
  </div>
</main>

<form id="form">
  <input id="input" placeholder="Digite sua pergunta..." autocomplete="off"/>
  <button id="btn">Enviar</button>
</form>

<script>
const chat = document.getElementById("chat");
const form = document.getElementById("form");
const input = document.getElementById("input");
const btn = document.getElementById("btn");

/* ‚ö†Ô∏è COLOQUE A URL DO SEU BACKEND AQUI */
const BACKEND_URL = "https://chat-ia-backend-y7cw.onrender.com/chat";

let messages = [];

function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerHTML = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

form.onsubmit = async (e) => {
  e.preventDefault();
  const text = input.value.trim();
  if (!text) return;

  addMessage("Voc√™: " + text, "user");
  messages.push({ role: "user", content: text });

  input.value = "";
  btn.disabled = true;

  const typing = document.createElement("div");
  typing.className = "msg typing";
  typing.innerText = "IA est√° digitando...";
  chat.appendChild(typing);
  chat.scrollTop = chat.scrollHeight;

  try {
    const res = await fetch(BACKEND_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages })
    });

    const data = await res.json();
    chat.removeChild(typing);

    const reply =
      data?.choices?.[0]?.message?.content ||
      "‚ùå Erro ao responder.";

    addMessage("IA: " + reply, "bot");
    messages.push({ role: "assistant", content: reply });

  } catch (err) {
    chat.removeChild(typing);
    addMessage("‚ùå Erro de conex√£o com o servidor.", "bot");
  }

  btn.disabled = false;
};
</script>

</body>
</html>
