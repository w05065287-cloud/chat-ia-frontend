<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistente IA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>IA Chat</h2>

    <button class="new-chat" onclick="novoChat()">+ Nova conversa</button>

    <ul id="chatList"></ul>
  </aside>

  <!-- CHAT -->
  <main class="chat">
    <header class="chat-header">
      <h1>Assistente IA</h1>
    </header>

    <div id="messages" class="messages"></div>

    <div class="typing" id="typing">IA está digitando...</div>

    <div class="input-area">
      <textarea id="input" placeholder="Digite sua mensagem..."></textarea>
      <button onclick="enviar()">➤</button>
    </div>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
